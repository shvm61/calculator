<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="clalculator">
      <div class="display">
        <span id="show"></span>
      </div>
      <div class="keypad">
        <table>
          <tr>
            <td><button class="button" data-value="clear">AC</button></td>
            <td><button class="button" data-value="sign">+/-</button></td>
            <td><button class="button" data-value="per">%</button></td>
            <td><button class="button" data-value="/">/</button></td>
          </tr>
          <tr>
            <td><button class="button" data-value="7">7</button></td>
            <td><button class="button" data-value="8">8</button></td>
            <td><button class="button" data-value="9">9</button></td>
            <td><button class="button" data-value="*">*</button></td>
          </tr>
          <tr>
            <td><button class="button" data-value="4">4</button></td>
            <td><button class="button" data-value="5">5</button></td>
            <td><button class="button" data-value="6">6</button></td>
            <td><button class="button" data-value="-">-</button></td>
          </tr>
          <tr>
            <td><button class="button" data-value="1">1</button></td>
            <td><button class="button" data-value="2">2</button></td>
            <td><button class="button" data-value="3">3</button></td>
            <td><button class="button" data-value="+">+</button></td>
          </tr>
          <tr>
            <td colspan="2">
              <button class="button" id="zero" data-value="0">0</button>
            </td>
            <td><button class="button" data-value="dec">.</button></td>
            <td><button class="button" data-value="equal">=</button></td>
          </tr>
        </table>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
